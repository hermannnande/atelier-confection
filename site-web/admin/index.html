<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Admin - Atelier Confection</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="brand-logo">
          <svg viewBox="0 0 24 24" width="48" height="48">
            <path fill="currentColor" d="M12 2l3.5 7H22l-5.5 4 2 7-6.5-4.5L5.5 20l2-7L2 9h6.5L12 2z" />
          </svg>
        </div>
        <h1>Atelier Confection</h1>
        <p>Panneau d'administration</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="admin" 
            required
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="••••••••" 
              required
              autocomplete="current-password"
            >
            <button type="button" class="toggle-password" id="togglePassword">
              <svg class="eye-icon" viewBox="0 0 24 24" width="20" height="20">
                <path fill="none" stroke="currentColor" stroke-width="2" d="M12 5C7 5 2.73 8.11 1 12.5 2.73 16.89 7 20 12 20s9.27-3.11 11-7.5C21.27 8.11 17 5 12 5z"/>
                <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="rememberMe">
            <span>Se souvenir de moi</span>
          </label>
        </div>

        <button type="submit" class="btn-login">
          <span>Se connecter</span>
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
          </svg>
        </button>
      </form>

      <div class="login-footer">
        <p class="login-info">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
          </svg>
          Identifiants par défaut : <strong>admin</strong> / <strong>admin123</strong>
        </p>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
