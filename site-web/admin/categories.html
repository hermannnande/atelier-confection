<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catégories - Admin Atelier Confection</title>
  <link rel="stylesheet" href="css/admin.css">
  <style>
    .categories-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: white;
      border-radius: 12px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-header h2 { font-size: 18px; font-weight: 700; }
    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #6b7280;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }
    .modal-body { padding: 24px; }
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    .status-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body class="admin-page">
  <aside class="admin-sidebar" id="adminSidebar">
    <div class="sidebar-header">
      <div class="sidebar-brand">
        <svg viewBox="0 0 24 24" width="32" height="32">
          <path fill="currentColor" d="M12 2l3.5 7H22l-5.5 4 2 7-6.5-4.5L5.5 20l2-7L2 9h6.5L12 2z" />
        </svg>
        <span>Atelier Admin</span>
      </div>
      <button class="sidebar-toggle" id="sidebarToggle">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </button>
    </div>
    <nav class="sidebar-nav">
      <a href="dashboard.html" class="nav-item">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        <span>Dashboard</span>
      </a>
      <a href="produits.html" class="nav-item">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M20 6h-2.18c.11-.31.18-.65.18-1a2.996 2.996 0 00-5.5-1.65l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2z"/>
        </svg>
        <span>Produits</span>
      </a>
      <a href="categories.html" class="nav-item active">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M12 2l-5.5 9h11L12 2zm0 3.84L13.93 9h-3.87L12 5.84zM17.5 13c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 7c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5zM3 21.5h8v-8H3v8zm2-6h4v4H5v-4z"/>
        </svg>
        <span>Catégories</span>
      </a>
      <a href="commandes.html" class="nav-item">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
        </svg>
        <span>Commandes</span>
      </a>
      <a href="parametres.html" class="nav-item">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.488.488 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
        <span>Paramètres</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <button class="btn-logout" id="btnLogout">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
        </svg>
        <span>Déconnexion</span>
      </button>
    </div>
  </aside>

  <main class="admin-main">
    <header class="admin-header">
      <h1>Gestion des Catégories</h1>
      <div class="admin-user">
        <span>Admin</span>
        <div class="user-avatar">A</div>
      </div>
    </header>

    <div class="admin-content">
      <div class="categories-header">
        <div>
          <h2 style="font-size: 20px; font-weight: 700; margin-bottom: 4px;">Toutes les catégories</h2>
          <p style="color: #6b7280; font-size: 14px;" id="categoriesCount">0 catégorie(s)</p>
        </div>
        <button class="btn btn-primary" id="btnNewCategory">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
          </svg>
          Nouvelle Catégorie
        </button>
      </div>

      <div class="section-card">
        <div class="table-responsive">
          <table class="data-table">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Slug</th>
                <th>Description</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="categoriesTableBody">
              <tr>
                <td colspan="5" style="text-align: center; padding: 40px; color: #6b7280;">
                  Aucune catégorie trouvée.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Catégorie -->
  <div class="modal" id="categoryModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="categoryModalTitle">Nouvelle Catégorie</h2>
        <button class="modal-close" onclick="closeCategoryModal()">&times;</button>
      </div>
      <form id="categoryForm">
        <div class="modal-body">
          <input type="hidden" id="categoryId">
          <div class="form-group">
            <label for="categoryName">Nom *</label>
            <input type="text" id="categoryName" required placeholder="Ex: Collection Premium">
          </div>
          <div class="form-group">
            <label for="categorySlug">Slug *</label>
            <input type="text" id="categorySlug" required placeholder="ex: collection-premium">
          </div>
          <div class="form-group">
            <label for="categoryDescription">Description</label>
            <textarea id="categoryDescription" rows="3" placeholder="Description courte..."></textarea>
          </div>
          <div class="form-group status-toggle">
            <input type="checkbox" id="categoryActive" checked>
            <label for="categoryActive">Catégorie active</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" onclick="closeCategoryModal()">Annuler</button>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/categories-manager.js"></script>
</body>
</html>
