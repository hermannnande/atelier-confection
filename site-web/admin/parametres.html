<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres - Admin Atelier Confection</title>
  <link rel="stylesheet" href="css/admin.css">
  <style>
    .settings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }
    .settings-section {
      padding: 24px;
    }
    .settings-section h3 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    @media (max-width: 900px) {
      .settings-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body class="admin-page">
  <aside class="admin-sidebar" id="adminSidebar">
    <div class="sidebar-header">
      <div class="sidebar-brand">
        <svg viewBox="0 0 24 24" width="32" height="32">

        </svg>
        <span>Atelier Admin</span>
      </div>
      <button class="sidebar-toggle" id="sidebarToggle">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </button>
    </div>
    <nav class="sidebar-nav">
      <a href="dashboard.html" class="nav-item">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        <span>Dashboard</span>
      </a>
      <a href="produits.html" class="nav-item">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M20 6h-2.18c.11-.31.18-.65.18-1a2.996 2.996 0 00-5.5-1.65l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2z"/>
        </svg>
        <span>Produits</span>
      </a>
      <a href="categories.html" class="nav-item">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M12 2l-5.5 9h11L12 2zm0 3.84L13.93 9h-3.87L12 5.84zM17.5 13c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 7c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5zM3 21.5h8v-8H3v8zm2-6h4v4H5v-4z"/>
        </svg>
        <span>Catégories</span>
      </a>
      <a href="commandes.html" class="nav-item">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
        </svg>
        <span>Commandes</span>
      </a>
      <a href="parametres.html" class="nav-item active">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.488.488 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
        <span>Paramètres</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <button class="btn-logout" id="btnLogout">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
        </svg>
        <span>Déconnexion</span>
      </button>
    </div>
  </aside>

  <main class="admin-main">
    <header class="admin-header">
      <h1>Paramètres du site</h1>
      <div class="admin-user">
        <span>Admin</span>
        <div class="user-avatar">A</div>
      </div>
    </header>

    <div class="admin-content">
      <form id="settingsForm" class="section-card">
        <div class="section-header">
          <h2>Configuration générale</h2>
        </div>
        <div class="settings-section">
          <div class="settings-grid">
            <div class="form-group">
              <label for="siteName">Nom du site</label>
              <input type="text" id="siteName" placeholder="Atelier Confection">
            </div>
            <div class="form-group">
              <label for="siteEmail">Email</label>
              <input type="email" id="siteEmail" placeholder="contact@atelier-confection.com">
            </div>
            <div class="form-group">
              <label for="sitePhone">Téléphone</label>
              <input type="text" id="sitePhone" placeholder="07 05 88 11 16">
            </div>
            <div class="form-group">
              <label for="siteAddress">Adresse</label>
              <input type="text" id="siteAddress" placeholder="Bingerville, Abidjan">
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
              <label for="siteDescription">Description</label>
              <textarea id="siteDescription" rows="3" placeholder="Élégance sur mesure pour chaque jour"></textarea>
            </div>
          </div>
        </div>

        <div class="section-header">
          <h2>Réseaux sociaux</h2>
        </div>
        <div class="settings-section">
          <div class="settings-grid">
            <div class="form-group">
              <label for="socialFacebook">Facebook</label>
              <input type="url" id="socialFacebook" placeholder="https://facebook.com/...">
            </div>
            <div class="form-group">
              <label for="socialInstagram">Instagram</label>
              <input type="url" id="socialInstagram" placeholder="https://instagram.com/...">
            </div>
            <div class="form-group">
              <label for="socialWhatsApp">WhatsApp</label>
              <input type="text" id="socialWhatsApp" placeholder="+2250705881116">
            </div>
          </div>
        </div>

        <div class="section-header">
          <h2>Livraison</h2>
        </div>
        <div class="settings-section">
          <div class="settings-grid">
            <div class="form-group">
              <label for="deliveryFee">Frais de livraison (FCFA)</label>
              <input type="number" id="deliveryFee" placeholder="2000">
            </div>
            <div class="form-group">
              <label for="freeDelivery">Livraison gratuite à partir de (FCFA)</label>
              <input type="number" id="freeDelivery" placeholder="50000">
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
              <label for="deliveryZones">Zones de livraison</label>
              <input type="text" id="deliveryZones" placeholder="Cocody, Marcory, Plateau, Bingerville">
            </div>
          </div>
        </div>

        <div class="section-header">
          <div></div>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/settings-manager.js"></script>
</body>
</html>
