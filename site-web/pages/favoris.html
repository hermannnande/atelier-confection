<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste d'envie - Atelier Confection</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/favoris.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Barre d'annonce -->
    <div class="announcement-bar">
      <div class="announcement-content">
        <span class="announcement-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon
              points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
            />
          </svg>
          -20% sur votre première commande
        </span>
      </div>
    </div>

    <!-- Header -->
    <header class="site-header" id="site-header">
      <div class="header-inner">
        <a class="brand" href="../index.html">
          <span class="brand-mark" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="img" aria-label="Logo">
              <path d="M12 2l3.5 7H22l-5.5 4 2 7-6.5-4.5L5.5 20l2-7L2 9h6.5L12 2z" />
            </svg>
          </span>
          <span class="brand-text">Atelier Confection</span>
        </a>

        <nav class="main-nav" aria-label="Navigation principale">
          <a href="../index.html" class="nav-link">Accueil</a>
          <a href="boutique.html" class="nav-link">Produits</a>
          <a href="../index.html#categories" class="nav-link">Collection</a>
          <a href="contact.html" class="nav-link">Contact</a>
        </nav>

        <div class="header-actions" aria-label="Actions">
          <button class="icon-btn" type="button" aria-label="Rechercher">
            <svg viewBox="0 0 24 24">
              <path d="M10.5 3a7.5 7.5 0 015.85 12.2l4.23 4.22-1.41 1.42-4.23-4.23A7.5 7.5 0 1110.5 3zm0 2a5.5 5.5 0 100 11 5.5 5.5 0 000-11z" />
            </svg>
          </button>
          <a href="favoris.html" class="icon-btn active" aria-label="Favoris">
            <svg viewBox="0 0 24 24" fill="#ff0000" stroke="#ff0000">
              <path d="M12 20.5l-1.45-1.32C5.4 14.36 2 11.27 2 7.5 2 5 4 3 6.5 3c1.74 0 3.41.81 4.5 2.09C12.09 3.81 13.76 3 15.5 3 18 3 20 5 20 7.5c0 3.77-3.4 6.86-8.55 11.68L12 20.5z" />
            </svg>
            <span class="badge" data-badge="wishlist">0</span>
          </a>
          <a href="panier.html" class="icon-btn" aria-label="Panier">
            <svg viewBox="0 0 24 24">
              <path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.44A2 2 0 009 19h10v-2H9.42a.25.25 0 01-.22-.37L10 15h7a2 2 0 001.8-1.1l3.2-6.9H6.21l-.94-2zM7 20a1.5 1.5 0 11-.01 3.01A1.5 1.5 0 017 20zm10 0a1.5 1.5 0 11-.01 3.01A1.5 1.5 0 0117 20z" />
            </svg>
            <span class="badge" data-badge="cart">0</span>
          </a>
        </div>
      </div>
    </header>

    <main class="wishlist-page">
      <div class="wishlist-container">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
          <a href="../index.html">Accueil</a>
          <span>/</span>
          <span>Liste d'envie</span>
        </div>

        <div class="page-header">
          <h1 class="page-title">Ma Liste d'Envie</h1>
          <p class="page-subtitle">0 article sauvegardé</p>
        </div>

        <!-- Grille de produits favoris -->
        <div class="wishlist-grid" id="wishlistGrid"></div>

        <!-- Actions -->
        <div class="wishlist-actions">
          <a href="boutique.html" class="continue-shopping">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m15 18-6-6 6-6"/>
            </svg>
            Continuer mes achats
          </a>
          <button class="add-all-to-cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.44A2 2 0 009 19h10v-2H9.42a.25.25 0 01-.22-.37L10 15h7a2 2 0 001.8-1.1l3.2-6.9H6.21l-.94-2z"/>
            </svg>
            Tout ajouter au panier
          </button>
        </div>
      </div>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/favoris.js"></script>
  </body>
</html>
